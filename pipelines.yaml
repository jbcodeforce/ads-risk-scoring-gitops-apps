config:
  argocd:
    namespace: openshift-gitops
  pipelines:
    name: dev-cicd
environments:
- apps:
  - name: app-ads-risk-scoring-solution
    services:
    - name: ads-risk-scoring-solution
      pipelines:
        integration:
          bindings:
          - dev-dev-app-ads-risk-scoring-solution-ads-risk-scoring-solution-binding
          - github-push-binding
      source_url: https://github.com/jbcodeforce/ads-risk-scoring-solution.git
      webhook:
        secret:
          name: webhook-secret-dev-dev-ads-risk-scoring-solution
          namespace: dev-cicd
  name: dev-dev
  pipelines:
    integration:
      bindings:
      - github-push-binding
      template: app-ci-template
- name: dev-stage
gitops_url: https://github.com/jbcodeforce/ads-risk-scoring-gitops.git
version: 1
